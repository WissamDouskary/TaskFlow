<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>TaskFlow</title>
</head>
<body>
    <header>
    <div class="flex justify-center items-center m-10">
        <a href="index.html"><img width="150" src="/img/TaskFlow-removebg-preview.png" alt="LOGO"></a>
        <!-- <a href="index.html"><p class="text-l font-bold hover:underline">ToDo List</p></a> -->
    </div>
</header>
<section>

    <div id="inputs" class="flex justify-center">
        <input id="Add-task-input" class="w-80 relative rounded-2xl outline-none p-2 px-4" type="text" placeholder="Any task to Add" value="" required>
        <button id="addbtn" class="relative right-6 rounded-2xl hover:text-white hover:bg-hoverColor rounded-80 px-6" type="button">Add</button>
        </div>
    
    
    <div id="container" class="md:grid sm:grid-cols-3 grid grid-cols-1 gap-8 my-10">
        <div id="todo" class="ml-4">
            <h2 id="txttodo" class=" text-center mb-5">To Do</h2>
            <span id="entredTask" class="">
                <div id="elementsTask">
                    
                </div>
                
            </span>
        </div>
        <div id="doing">
            <h2 id="txtdoing" class="text-center mb-5">Doing</h2>
            <p></p>
        </div>
        <div id="done" class="mr-4">
            <h3 id="txtdone" class="text-center mb-5">Done</h3>
            
            
            
        </div>
    </div>












</section>



    


    <script src="script.js"></script>
</body>

</html>
