<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>TaskFlow</title>
  </head>
  <body>
    <header>
    <div class="flex justify-between items-center m-10 pb-24">
        <a href="index.html"><img width="150" src="img/TaskFlow-removebg-preview.png" alt="LOGO"></a>
        <!-- <a href="index.html"><p class="text-l font-bold hover:underline">ToDo List</p></a> -->
        <label for="modal-toggle" class="bg-blue-500 w-36 p-3 text-center rounded-2xl hover:text-white hover:bg-blue-700 duration-300 h-15 cursor-pointer" 
        onclick="document.getElementById('mainmodal').style.display = 'flex'"
        >
        Add Task
      </label>
      </div>
    </header>
    <section>
      <div id="inputs" class="">




<!-- Modal Structure -->
<div class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50" id="mainmodal">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    
    <form id="form" class="grid grid-cols-1 gap-5">
      <input
        id="task-title"
        type="text"
        class="h-12 px-5 rounded-2xl border border-gray-300"
        placeholder="Enter Your Task Title"
      />
      <input
        id="input-date"
        type="date"
        class="h-12 px-5 rounded-2xl border border-gray-300"
      />
      <input
        id="Add-disc"
        type="text"
        class="h-12 px-5 rounded-2xl border border-gray-300"
        placeholder="Enter Your Description"
      />

      <select id="pSelection" class="px-4 rounded-2xl h-12 border border-gray-300">
        <option value="" disabled selected>Select priorety</option>
        <option value="priorety 1">Priorety 1</option>
        <option value="priorety 2">Priorety 2</option>
        <option value="priorety 3">Priorety 3</option>
      </select>

      <select id="status" class="px-4 rounded-2xl h-12 border border-gray-300">
        <option value="" disabled selected>Status</option>
        <option value="todo">To Do</option>
        <option value="doing">In Progress</option>
        <option value="done">Done</option>
      </select>
      <div class="flex justify-between mt-6">
      <button
        id="addbtn"
        type="submit"
        class="bg-blue-500 w-40 rounded-2xl hover:text-white hover:bg-blue-700 duration-300 h-12"
        onclick="hideMainModel()"
      >
        Add Task
      </button>
      <button
        id="Cancelbtn"
        type="button"
        class="w-40 rounded-2xl bg-gray-200 duration-300 h-12 hover:bg-gray-400 hover:text-white"
        onclick="document.getElementById('mainmodal').style.display = 'none'"
        >
      Cancel
      </button>
    </div>
    </form>
  </div>
</div>
      </div>

      <div
        id="container"
        class="font- md:grid sm:grid-cols-3 grid grid-cols-1 gap-6 my-10 mr-4"
      >
        <div
          id="todo"
          class="ml-4 h-96 bg-white shadow-2xl rounded-md overflow-auto"
        >
          <div class="flex justify-between mr-5 items-center">
              <h2 id="txttodo" class="mb-5 ml-4 mt-2">To Do</h2>
              <p id="todo-count">0</p>
          </div>
          <span id="entredTask">
            <div id="elementsTask" class="rounded-md mb-4">

            </div>
          </span>
        </div>
        <div
          id="doing"
          class="ml-4 h-96 bg-white shadow-2xl rounded-md overflow-auto">
          <div class="flex justify-between mr-5 items-center">
          <h2 id="txtdoing" class="mb-5 ml-4 mt-2">In Progress</h2>
          <p id="doing-count">0</p>
        </div>
          <div id="elementsTask2" class="rounded-md mb-4">
          </div>
        </div>
        <div
          id="done"
          class="ml-4 h-96 bg-white shadow-2xl rounded-md overflow-auto">
          <div class="flex justify-between mr-5 items-center">
          <h3 id="txtdone" class="mb-5 ml-4 mt-2">Done</h3>
          <p id="done-count">0</p> 
        </div>
          <div id="elementsTask3" class="rounded-md mb-4">

          </div>
        </div>
      </div>
    </section>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
      <!-- Modal Content -->
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
          <form id="edit-form" class="grid grid-cols-1 gap-5">
              <input
                  id="edit-task-title"
                  type="text"
                  class="h-12 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="Edit Your Task Title"
              />
              <input
                  id="edit-input-date"
                  type="date"
                  class="h-12 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
              />
              <input
                  id="edit-desc"
                  type="text"
                  class="h-12 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="Edit Your Description"
              />
  
              <!-- Priorety options -->
              <select id="edit-pSelection" class="px-4 h-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500focus:ring-green-500">
                  <option id="edit-no-selection" value="insert-selection" disabled selcted>Select Priorety</option>
                  <option id="edit-op1" value="priorety 1">Priorety 1</option>
                  <option id="edit-op2" value="priorety 2">Priorety 2</option>
                  <option id="edit-op3" value="priorety 3">Priorety 3</option>
              </select>
  
              <select id="edit-status" class="px-4 h-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                  <option value="status" disabled selcted>Status</option>
                  <option value="todo">To Do</option>
                  <option value="doing">In Progress</option>
                  <option value="done">Done</option>
              </select>
  
              <!-- Action Buttons -->
              <div class="flex justify-between">
                  <button
                      id="edit-btn"
                      type="button"
                      class="bg-green-500 w-full h-12 rounded-lg text-white hover:bg-green-700 transition duration-300"
                      
                  >
                      Save Changes
                  </button>
                  <button
                      type="button"
                      class="ml-2 bg-gray-300 w-32 h-12 rounded-lg text-gray-700 hover:bg-gray-400 transition duration-300"
                      onclick="toggleModal()"
                  >
                      Cancel
                  </button>
              </div>
          </form>
      </div>
  </div>

  <footer class="pt-10 bg-[#5042c9] mt-40  rounded-t-2xl">
    <div class="flex justify-around gap-56">

    <a href="index.html"><img width="150" src="img/TaskFlow-removebg-preview.png" alt="LOGO"></a>
    
      <ul class="flex gap-12 items-center">
      <li>
        <a class="hover:underline" href="#">Home</a>
      </li>
      <li>
        <a class="hover:underline" href="#">Privacy Policy</a>
      </li>
      <li>
        <a class="hover:underline" href="#">Contact</a>
      </li>
      <li>
        <a class="hover:underline" href="#">About</a>
      </li>
    </ul>
    
    </div>
  <h2 class="text-center pt-20 pb-10">© 2024 TaskFlow™. All Rights Reserved.</h2>
  </footer>

    <script src="script.js"></script>
</body>
</html>
