<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>TaskFlow</title>
  </head>
  <body>
    <header>
    <div class="flex justify-center items-center m-10">
        <a href="index.html"><img width="150" src="img/TaskFlow-removebg-preview.png" alt="LOGO"></a>
        <!-- <a href="index.html"><p class="text-l font-bold hover:underline">ToDo List</p></a> -->
      </div>
    </header>
    <section>
      <div id="inputs" class="">
        <form id="form" class="grid grid-cols-1 sm:grid-cols-6 gap-5 ml-5">
          <input
            id="task-title"
            type="text"
            class="h-12 px-5 rounded-2xl outline-0"
            placeholder="Enter Your Task Title"
          />
          <input
            id="input-date"
            type="date"
            class="h-12 px-5 rounded-2xl outline-0"
          />
          <input
            id="Add-disc"
            type="text"
            class="h-12 px-5 rounded-2xl outline-0"
            placeholder="Enter Your Description"
          />

          <!--Priorety options -->

          <select id="pSelection" class="px-4 rounded-2xl outline-none">
            <option id="no-selection" value="insert-selection">
              Select priorety
            </option>
            <option id="op1" value="priorety 1">priorety 1</option>
            <option id="op2" value="priorety 2">priorety 2</option>
            <option id="op3" value="priorety 3">priorety 3</option>
          </select>

          <select id="status" class="px-4 rounded-2xl outline-none">
            <option value="status">Status</option>
            <option value="todo">To Do</option>
            <option value="doing">In Progress</option>
            <option value="done">Done</option>
        </select>

          <!-- todoButton -->
          <button
            id="addbtn"
            type="submit"
            class="bg-blue-500 w-40 rounded-2xl hover:text-white hover:bg-blue-700 duration-300"
            type="button"
          >
            To Do
          </button>
        </form>
      </div>

      <div
        id="container"
        class="font- md:grid sm:grid-cols-3 grid grid-cols-1 gap-6 my-10 mr-4"
      >
        <div
          id="todo"
          class="ml-4 h-96 bg-white shadow-2xl rounded-md overflow-auto"
        >
          <div class="flex justify-between mr-5 items-center">
            <h2 id="txttodo" class="mb-5 ml-4 mt-2">To Do</h2>
            <p id="task-count"></p>
          </div>
          <span id="entredTask">
            <div id="elementsTask" class="rounded-md mb-4">
              <!-- <div class="task-item" style="padding-top: 16px; padding-left: 16px; padding-right: 16px; border-radius: 6px; margin-bottom: 16px; background-color: red;">
                <div class="flex justify-between">
                <h3 style="font-weight: 600;">Sint ut adipisci ips</h3>
                <button class="h-5 w-5">+</button>
                </div>
                <p>Sed in in esse sed d</p>
                <span>1996-01-23</span>
                <span style="display: flex; justify-content: flex-end; gap: 20px;">
                <button style="background-color: rgb(34, 197, 94); padding: 12px; border-radius: 6px; margin: 16px 0px; cursor: pointer;">Edit</button>
                <button style="background: rgb(239, 68, 68); padding: 12px; border-radius: 6px; margin: 16px 0px; cursor: pointer; ">Delete</button>
                </span>
                </div> -->
            </div>
          </span>
        </div>
        <div
          id="doing"
          class="ml-4 h-96 bg-white shadow-2xl rounded-md overflow-auto">

          <h2 id="txtdoing" class="mb-5 ml-4 mt-2">In Progress</h2>
          <div id="elementsTask2" class="rounded-md mb-4">

          </div>
        </div>
        <div
          id="done"
          class="ml-4 h-96 bg-white shadow-2xl rounded-md overflow-auto">
          <h3 id="txtdone" class="mb-5 ml-4 mt-2">Done</h3>
          <div id="elementsTask3" class="rounded-md mb-4">

          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
