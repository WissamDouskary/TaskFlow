<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>TaskFlow</title>
</head>
<body>
    <header>
    <div class="flex justify-center items-center m-10">
        <a href="index.html"><img width="150" src="/img/TaskFlow-removebg-preview.png" alt="LOGO"></a>
        <!-- <a href="index.html"><p class="text-l font-bold hover:underline">ToDo List</p></a> -->
    </div>
</header>
<section>

    <div id="inputs" class="">
        <form class="grid grid-cols-4 gap-5 ml-5">

        <input type="text" class="h-12 px-5 rounded-2xl outline-0" placeholder="Enter Your Task Title">
        <input id="input-date" type="date" class="h-12 px-5 rounded-2xl outline-0">
        <input id="Add-task-input" type="text" class="h-12 px-5 rounded-2xl outline-0" placeholder="Enter Your Description">
        <button id="addbtn" class="bg-blue-500 w-40 rounded-2xl hover:text-white hover:bg-blue-700 duration-300" type="button">To Do</button>
    
        </form>
        </div>
    
    
    <div id="container" class="font- md:grid sm:grid-cols-3 grid grid-cols-1 gap-6 my-10 mr-4">
        <div id="todo" class="ml-4 min-h-80 bg-white shadow-xl rounded-md">
            <h2 id="txttodo" class="mb-5 ml-4 mt-2">To Do</h2>
            <span id="entredTask" class="">
                <div id="elementsTask">
                    <p></p>
                </div>
                
            </span>
        </div>
        <div id="doing" class="ml-4 min-h-80 bg-white shadow-xl rounded-md" >
            <h2 id="txtdoing" class="mb-5 ml-4 mt-2">In Progress</h2>
            <p></p>
        </div>
        <div id="done" class="ml-4 min-h-80 bg-white shadow-xl rounded-md" >
            <h3 id="txtdone" class="mb-5 ml-4 mt-2">Done</h3>
            
            
            
        </div>
    </div>












</section>



    


    <script src="script.js"></script>
</body>

</html>
